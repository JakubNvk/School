<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

  </head>
  <body>
    <div class="container">
      <div id="main"><br>

        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="/">Skialp group planner</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              {% if current_user.is_anonymous() %}
              <ul class="nav navbar-nav">
                <li><a href="{{url_for('skialp.dashboard')}}">Dashboard</a></li>
                <li><a href="{{url_for('skialp.login')}}">Login</a></li>
                <li><a href="{{url_for('skialp.register')}}">Register</a></li>
              {% else %}
              <ul class="nav navbar-nav">
                <li><a href="{{url_for('skialp.index')}}">Home</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li><a>Logged in as {{current_user.email}}</a></li>
                <li><a href="{{url_for('skialp.logout')}}">Logout</a></li>
              </ul>
              {% endif %}
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>

       {% block content %}{% endblock content %}
        </li>
      </div>
    </div>

    <!-- scripts -->
    <script type="text/javascript" src="{{ url_for('static', filename='scripts/js/bundle.js') }}"></script>

  </body>
</html>
